<!-- Build a simple zerodha landing page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zerodha</title>
</head>
<body>
    <div style="display: flex;
     justify-content: space-between;
     padding-left: 100px;
     padding-right: 100px;
     box-shadow: 2px 1px 2px #eee;">
        <img src="/logo.svg" 
            width="120;"
            height="20px;"
            style="padding-top: 12px;"/>
        <div style="display: flex;
            cursor: pointer;">
            <div style="padding: 16px;
             color: #666">
                signup
            </div>

            <div style="padding: 16px;
             color: #666">
                about
            </div>
            
            <div style="padding: 16px;
             color: #666">
                product
            </div>
            
            <div style="padding: 16px;
             color: #666">
                pricing
            </div>
            
            <div style="padding: 16px;
             color: #666">
                support
            </div>
        </div>
    </div>

    <br></br>

    <div style="display: flex; 
        justify-content: center; max-width: 100%;
        max-height: 45vh;
        margin-bottom: 60px;
        border-style: none;
        overflow-clip-margin: content-box;">
        <img src="/landing.png" width="1000">
    </div>

    <br></br>

    <div style="display: flex; justify-content: center;">
        <h1 style="color: rgba(29, 70, 37, 0.795); 
            background-color: rgba(127, 236, 255, 0.03);
            border-radius: 10px; 
            box-shadow: 2px 3px 8px black;
            font-weight: 500;
            padding-top: 5px;
            font-size: 40;">
            Invest in Everything.
        </h1>
    </div>

    <div style="display: flex; 
        justify-content: center; 
        padding-bottom: 0%;
        padding-top: 0%;">
        <h2 style="font-size: 20px; 
        color: rgba(29, 70, 37, 0.795);
        font-weight: 400;">
        Online platform to invest in any type of domains.
        </h2>
    </div>

    <div style="display: flex; justify-content: center;
        padding-top: 5px;">
        <div style="background-color: #387ed1; 
            display: flex;
            justify-content: center;
            padding-top: 5px;
            padding-bottom: 10px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            cursor: pointer;">
            SignUp
        </div>
    </div>
</body>
</html>
